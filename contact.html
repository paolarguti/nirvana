      <div id="mobile-nav" class="fixed animated dn absolute--fill bg-white z-1 overflow-y-scroll">

        <div class="clearfix bb b--black-05 flex justify-between w-100 items-center pt3 ph3">
          <a href="#" title="home page"><img class="logo__img db mw-100" src="assets/white-logo.png" alt="Nirvana Oceanquest" style="width:100px;"/></a>

    <script

    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- mobile nav -->
    <script>
      $(document).ready(function(){
        $('#close--mobile-nav').click(function (e) {
          e.preventDefault();
          $('#mobile-nav').addClass('slideOutRight').removeClass('slideInRight');
          $('body').removeClass('overlay-is-open')
        });
        $('#open--mobile-nav').click(function (e) {
          e.preventDefault();
          $('#mobile-nav').addClass('slideInRight').removeClass('slideOutRight dn');
          $('body').addClass('overlay-is-open');
        });
      });
    </script>
